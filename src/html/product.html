<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Products|E-Commerce</title>
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="/src/css/product.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/548c44d661.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="bg-white m-0 p-0 text-black">


    <div class="container-fluid h-100 w-100">

        <!-- HEADER NAVBAR  begind here -->
        <header class="fs-5 header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid m-0 w-100">
                    <a href="/src/html/homePage.html" class="navbar-brand fs-4 fw-bold px-3 py-2">E-Commerce</a>

                    <!-- Toggle button for mobile screens -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Navbar items (collapse on mobile) -->
                    <div class="collapse navbar-collapse w-auto me-auto ms-lg-5" id="navbarSupportedContent">
                        <ul class="d-flex navbar-nav justify-content-center w-100 mb-2 mb-lg-0 me-auto px-2 py-1">
                            <li class="nav-item mx-2">
                                <a href="/src/html/homePage.html" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a href="" class="nav-link active">Products</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a href="/src/html/aboutUs.html" class="nav-link">About</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a href="/src/html/contact.html" class="nav-link">Contact</a>
                            </li>
                        </ul>
                    </div>

                    <div class="collapse navbar-collapse w-auto me-auto ms-lg-5" id="navbarSupportedContent">
                        <ul class="d-flex navbar-nav justify-content-end w-100 mb-2 mb-lg-0 me-auto ms-0 px-2 py-1">
                            <li class="nav-item border border-1 border-dark m-2 px-1">
                                <a href="/src/html/loginPage.html" class="nav-link">
                                    <i class="fa-right-to-bracket fa-solid"></i>
                                    Login</a>
                            </li>
                            <li class="nav-item border border-1 border-dark m-2 px-1">
                                <a href="/src/html/registerPage.html" class="nav-link"><i
                                        class="fa-solid fa-user-plus"></i>
                                    Register</a>
                            </li>
                            <li class="nav-item border border-1 border-dark m-2 px-1">
                                <a href="/src/html/cart.html" class="nav-link" aria-current="page"><i
                                        class="fa-cart-shopping fa-solid"></i>
                                    Cart</a>
                            </li>

                        </ul>
                    </div>

                </div>
            </nav>


        </header>

        <!-- navbar ENDS here -->
        <main class="container">

            <div class="text-center fs-1 fw-semibold mb-1 mt-3">Latest Poducts</div>
            <hr class="mb-2 mt-1">

            <div class="d-flex flex-column flex-md-row nav align-items-center justify-content-center gap-2 my-2 py-2">
                <div class="btn active-tab" id="allProducts">All</div>
                <div class="btn" id="menClothing">Men's Clothing</div>
                <div class="btn" id="womenClothing">Women's Clothing</div>
                <div class="btn" id="jewellery">Jewellery</div>
                <div class="btn" id="electronics">Electronic</div>
            </div>
            <!-- ////////////////////////////////////// -->

            <div class="container-fluid d-flex flex-row flex-wrap justify-content-around mt-5 product-container">

                <!-- placeholder glow -->
                <!-- this will be applied during the content loading -->

                <div class="d-flex card align-items-center justify-content-around mx-2 my-2 overflow-hidden placeholder-card"
                    aria-hidden="true">
                    <div class="card-img-top my-2 placeholder-glow">
                        <span class="col-12 h-100 rounded-2 w-100 placeholder"></span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title placeholder-glow">
                            <span class="col-6 placeholder"></span>
                        </h5>
                        <p class="card-text placeholder-glow">
                            <span class="col-3 placeholder"></span>
                            <span class="col-3 placeholder"></span>
                            <span class="col-5 placeholder"></span>
                        </p>
                        <p class="card-text placeholder-glow">
                            <span class="col-7 placeholder"></span>
                            <span class="col-4 placeholder"></span>
                        </p>
                        <div class="d-flex justify-content-center placeholder-glow product-btn-group">
                            <a class="col-6 btn btn-secondary disabled mx-1 placeholder placeholder-glow"
                                aria-disabled="true"></a>
                            <a class="col-6 btn btn-secondary disabled mx-1 placeholder placeholder-glow"
                                aria-disabled="true"></a>
                        </div>

                    </div>
                </div>

                <!-- placeholder glow ends here -->


            </div>
        </main>


        <!-- FOOTER begins here -->
        <footer class="text-center creator mt-5">
            <h5 class="fs-6">
                Made with ❤️ by
                <a href="https://github.com/proximityguy" class="bg-white text-black">
                    Manish
                </a>
            </h5>
        </footer>

        crossorigin="anonymous"></script>

    <script src="/src/js/product.js"></script>
