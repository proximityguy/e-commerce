</head>

<body class="m-0 p-0 text-black bg-white">


    <div class="container-fluid w-100 h-100 ">

        <!-- HEADER NAVBAR  begind here -->
        <header class="header fs-5">
            <nav class="navbar navbar-expand-lg navbar-light bg-light ">
                <div class=" container-fluid m-0   w-100">
                    <a href="/src/html/homePage.html" class="navbar-brand py-2 px-3 fw-bold fs-4 ">E-Commerce</a>

                    <!-- Toggle button for mobile screens -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Navbar items (collapse on mobile) -->
                    <div class="collapse navbar-collapse  ms-lg-5 me-auto w-auto" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 py-1 px-2 d-flex justify-content-center w-100">
                            <li class="nav-item mx-2 ">
                                <a href="/src/html/homePage.html" class="nav-link fs-5">Home</a>
                            </li>
                            <li class="nav-item mx-2 ">
                                <a href="/src/html/product.html" class="nav-link fs-5">Products</a>
                            </li>
                            <li class="nav-item mx-2 ">
                                <a href="/src/html/aboutUs.html" class="nav-link fs-5">About</a>
                            </li>
                            <li class="nav-item mx-2 ">
                                <a href="/src/html/contact.html" class="nav-link fs-5">Contact</a>
                            </li>
                        </ul>
                    </div>

                    <div class="collapse navbar-collapse ms-lg-5 me-auto  w-auto" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-0 me-auto mb-2 mb-lg-0 py-1 px-2  d-flex justify-content-end w-100">
                            <li class="nav-item m-2 border border-1 border-dark rounded-1 ">
                                <a href="" class="nav-link ">
                                    <i class="fa-solid fa-right-to-bracket"></i>
                                    Login</a>
                            </li>
                            <li class="nav-item m-2 border border-1 border-dark rounded-1 ">
                                <a href="/src/html/registerPage.html   " class="nav-link ">
                                    <i class="fa-solid fa-user-plus"></i>
                                    Register</a>
                            </li>
                            <li class="nav-item m-2 border border-1 border-dark rounded-1 ">
                                <a href="/src/html/cart.html" class="nav-link  ">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                    Cart</a>
                            </li>

                        </ul>
                    </div>

                </div>
            </nav>


        </header>

        <!-- navbar ENDS here -->
        <main class="container">

            <div class="mt-3 mb-1 text-center fs-1 fw-semibold ">Login to buy Products</div>
            <hr class="mt-1 mb-2 ">

            <!-- ////////////////////////////////////// -->
            <div
                class="container mt-3 mb-5 mx-0 p-0  d-flex justify-content-center  position-relative top-50 start-50 translate-middle-x">

                <form class=" row d-flex flex-column justify-content-center align-items-center row-gap-2 w-auto ">

                    <!-- user's email or phone number-->
                    <div class="">
                        <label for="userEmail" class="form-label">E-mail / Mobile No </label>

                        <div class="has-validation">
                            <input type="email" class="form-control is-valid" id="userEmail"
                                placeholder="Enter E-mail or Mobile Number" required>

                            <div class="valid-feedback">
                                Looks Good!
                            </div>
                            <div class="invalid-feedback">
                                Enter a valid email address, i.e., includes '@' and '.'
                            </div>
                        </div>
                    </div>

                    <!-- password -->
                    <div class="">
                        <label for="pswdForLogin" class="form-label">Password</label>
                        <div class="has-validation">

                            <input type="password" id="pswdForLogin" class="form-control is-invalid">

                            <div class="valid-feedback">
                                Looks Good!
                            </div>
                            <div class="invalid-feedback">
                                Incorrect paswword or email or mobile no
                            </div>
                        </div>
                    </div>




                    <div class="w-100 d-flex flex-column flex-md-row ">
                        <button class="btn btn-primary" type="submit">Login</button>

                        <p class=""><a href="/src/html/registerPage.html">new user?
                                Register here </a></p>
                    </div>

                </form>
            </div>
        </main>



        <!-- FOOTER begins here -->

                </a>
