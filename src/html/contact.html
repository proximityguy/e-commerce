<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Contact-Us</title>
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="/src/css/contact.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/548c44d661.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="m-0 p-0 text-black bg-white">




    <div class="container-lg w-100 h-100 border border-1 border-dark">


        <header class="header border border-1 border-danger">
            <nav class="navbar navbar-expand-lg navbar-light bg-light ">
                <div class=" container-fluid m-0   w-100">
                    <a href="#" class="navbar-brand py-2 px-3 fw-bold fs-4 ">E-Commerce</a>

                    <!-- Toggle button for mobile screens -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Navbar items (collapse on mobile) -->
                    <div class="collapse navbar-collapse  ms-lg-5 me-auto w-auto" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 py-1 px-2 d-flex justify-content-center w-100">
                            <li class="nav-item mx-2 border border-1 border-dark">
                                <a href="#" class="nav-link  ">Home</a>
                            </li>
                            <li class="nav-item mx-2 border border-1 border-dark">
                                <a href="#" class="nav-link ">Products</a>
                            </li>
                            <li class="nav-item mx-2 border border-1 border-dark">
                                <a href="#" class="nav-link" aria-current="page">About</a>
                            </li>
                            <li class="nav-item mx-2 border border-1 border-dark">
                                <a href="#" class="nav-link active">Contact</a>
                            </li>
                        </ul>
                    </div>

                    <div class="collapse navbar-collapse ms-lg-5 me-auto  w-auto" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-0 me-auto mb-2 mb-lg-0 py-1 px-2  d-flex justify-content-end w-100">
                            <li class="nav-item mx-2 border border-1 border-dark">
                                <a href="#" class="nav-link ">
                                    <i class="fa-solid fa-right-to-bracket"></i>
                                    Login</a>
                            </li>
                            <li class="nav-item mx-2 border border-1 border-dark">
                                <a href="#" class="nav-link "><i class="fa-solid fa-user-plus"></i>
                                    Register</a>
                            </li>
                            <li class="nav-item mx-2 border border-1 border-dark">
                                <a href="#" class="nav-link  " aria-current="page"><i
                                        class="fa-solid fa-cart-shopping"></i>
                                    Cart</a>
                            </li>

                        </ul>
                    </div>

                </div>
            </nav>


        </header>


        <main>

            <div class="mt-3 mb-1 text-center fs-1 fw-semibold">Contact Us</div>
            <hr class="mt-1 mb-2">

            <div
                class="form-container container-sm mt-3 mb-5 mx-0 border border-1 border-primary  position-relative top-50 start-50 translate-middle-x">


                <form class="d-flex flex-column fs-5 mx-0 w-100">


                    <div class="mb-3">
                        <label for="exampleInputName1" class="form-label">Name</label>

                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Enter Your Name"
                            aria-label="name">
                    </div>


                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>

                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email@example.com"
                            aria-label="email">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputMsg" class="form-label">Message</label>

                        <textarea class="form-control" id="exampleInputMsg1" placeholder="Enter Your Message"
                            aria-label="send message With textarea" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary fs-5 w-25 mx-auto my-2"
                        id="contactFormSubmitBtn">Send</button>
                </form>

            </div>
        </main>



        <footer class="creator text-center mt-5">
            <h5 class="fs-6">
                Made with ❤️ by
                <a href="https://github.com/proximityguy" class="text-black bg-white">
                    Manish
                </a>
            </h5>
        </footer>


    </div>





    <!-- Bootstrap JS Bundle (Includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
