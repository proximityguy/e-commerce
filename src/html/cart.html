<body class="m-0 p-0 text-black bg-white">


    <div class="container-lg w-100 h-100 border border-1 border-dark">


        <header class="header border border-1 border-danger">
            <nav class="navbar navbar-expand-lg navbar-light bg-light ">
                <div class=" container-fluid m-0   w-100">
                    <a href="#" class="navbar-brand py-2 px-3 fw-bold fs-4 ">E-Commerce</a>

                    <!-- Toggle button for mobile screens -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Navbar items (collapse on mobile) -->
                    <div class="collapse navbar-collapse  ms-lg-5 me-auto w-auto" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 py-1 px-2 d-flex justify-content-center w-100">
                            <li class="nav-item mx-2 border border-1 border-dark">
                                <a href="#" class="nav-link  ">Home</a>
                            </li>
                            <li class="nav-item mx-2 border border-1 border-dark">
                                <a href="#" class="nav-link ">Products</a>
                            </li>
                            <li class="nav-item mx-2 border border-1 border-dark">
                                <a href="#" class="nav-link" aria-current="page">About</a>
                            </li>
                            <li class="nav-item mx-2 border border-1 border-dark">
                                <a href="#" class="nav-link active">Contact</a>
                            </li>
                        </ul>
                    </div>

                    <div class="collapse navbar-collapse ms-lg-5 me-auto  w-auto" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-0 me-auto mb-2 mb-lg-0 py-1 px-2  d-flex justify-content-end w-100">
                            <li class="nav-item mx-2 border border-1 border-dark">
                                <a href="#" class="nav-link ">
                                    <i class="fa-solid fa-right-to-bracket"></i>
                                    Login</a>
                            </li>
                            <li class="nav-item mx-2 border border-1 border-dark">
                                <a href="#" class="nav-link "><i class="fa-solid fa-user-plus"></i>
                                    Register</a>
                            </li>
                            <li class="nav-item mx-2 border border-1 border-dark">
                                <a href="#" class="nav-link  " aria-current="page"><i
                                        class="fa-solid fa-cart-shopping"></i>
                                    Cart</a>
                            </li>

                        </ul>
                    </div>

                </div>
            </nav>


        </header>


        <main>

            <div class="mt-3 mb-1 text-center fs-1 fw-semibold">Cart</div>
            <hr class="mt-1 mb-2">
            <!-- ////////////////////////////////////// -->

            <div class="container mt-5 border border-1 border-danger">
                <div class="row">
                    <div class="col-md-8 mb-2">
                        <div class="card">
                            <div class="card-header">Item List</div>
                            <div class="card-body">
                                <!-- ////////////////// -->
                                <div class="card-item border border-1 border-dark">

                                    <div class="card-image">
                                        <img src="/e-commerce/images/products/51eg55uWmdL._AC_UX679_.jpg" alt="product"
                                            class="card-image" style="width: 100px; height: 100px;">
                                    </div>
                                    <div class="item-name">
                                        <h3 class="name">
                                            shirts
                                        </h3>
                                    </div>
                                    <div class="details">

                                        <h4 class="price">₹ 1,099 &ThickSpace;
                                            <span class="original-price">₹ 2,990</span>
                                        </h4>

                                        <div class="controls">
                                            <button class="btn decrease-btn">-</button>
                                            <span class="item-count">1</span>
                                            <button class="btn increase-btn">+</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- ///////////////        ORDER SUMMARY      //////// -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">Order Summary</div>
                            <div class="card-body">
                                <p>Products (6): <span class="float-end">$1149</span></p>
                                <p>Shipping: <span class="float-end">$30</span></p>
                                <hr>
                                <h5>Total Amount: <span class="float-end">$1179</span></h5>
                                <button class="btn btn-dark w-100 mt-3">Go to Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>



        <footer class="creator text-center mt-5">
            <h5 class="fs-6">
                Made with ❤️ by
                <a href="https://github.com/proximityguy" class="text-black bg-white">
                    Manish
                </a>
            </h5>
        </footer>


    </div>
